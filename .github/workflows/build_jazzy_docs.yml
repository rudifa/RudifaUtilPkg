name: build_jazzy_docs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    branches: [ master ]
    
jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: git branch
      run: git branch

    - name: git fetch --all
      run: git fetch --all

    - name: git checkout gh-pages
      run: git checkout gh-pages

    - name: git reset --hard master
      run: git reset --hard master

    - name: install jazzy
      run: gem install jazzy --no-document

    - name: build jazzy docs on gh-pages
      run: jazzy

    - name: git add .
      run: git add .

    - name: git commit -m "update jazzy docs"
      run: git commit -m "update jazzy docs"

    - name: git push --force
      run: git push --force
 
    - name: git checkout master
      run: git checkout master
